version: "3.9"
services:
  nginx:
    image: openresty/openresty:alpine
#    build: .
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./nginx.conf.d/:/usr/local/openresty/nginx/conf/conf.d/
      - ./lua:/usr/local/openresty/nginx/lua
networks:
  default:
    external:
      name: my_nginx_network      
